<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colapso: PLΔZΔ - Convite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=VT323&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #0f0;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }

        p {
            font-size: 1.5em;
            line-height: 1.4;
            margin-bottom: 20px;
            max-width: 800px;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(51px, 9999px, 19px, 0);
            }
            20% {
                clip: rect(33px, 9999px, 100px, 0);
            }
            40% {
                clip: rect(26px, 9999px, 31px, 0);
            }
            60% {
                clip: rect(88px, 9999px, 5px, 0);
            }
            80% {
                clip: rect(90px, 9999px, 78px, 0);
            }
            100% {
                clip: rect(95px, 9999px, 53px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(65px, 9999px, 119px, 0);
            }
            20% {
                clip: rect(92px, 9999px, 73px, 0);
            }
            40% {
                clip: rect(1px, 9999px, 75px, 0);
            }
            60% {
                clip: rect(79px, 9999px, 34px, 0);
            }
            80% {
                clip: rect(24px, 9999px, 16px, 0);
            }
            100% {
                clip: rect(13px, 9999px, 18px, 0);
            }
        }

        .flicker {
            animation: flicker 0.5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .corrupt {
            position: relative;
            display: inline-block;
        }

        .corrupt::before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 1px 0 #00fff9;
            top: 0;
            color: #0f0;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: corrupt-anim 2s infinite linear alternate-reverse;
        }

        @keyframes corrupt-anim {
            0% {
                clip: rect(0, 900px, 0, 0);
            }
            10% {
                clip: rect(0, 900px, 30px, 0);
            }
            20% {
                clip: rect(0, 900px, 60px, 0);
            }
            30% {
                clip: rect(0, 900px, 90px, 0);
            }
            40% {
                clip: rect(0, 900px, 120px, 0);
            }
            50% {
                clip: rect(0, 900px, 150px, 0);
            }
            60% {
                clip: rect(0, 900px, 180px, 0);
            }
            70% {
                clip: rect(0, 900px, 210px, 0);
            }
            80% {
                clip: rect(0, 900px, 240px, 0);
            }
            90% {
                clip: rect(0, 900px, 270px, 0);
            }
            100% {
                clip: rect(0, 900px, 300px, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Colapso: PLΔZΔ">Colapso: PLΔZΔ</h1>
        <p class="flicker">Essa história não acaba aqui. Muitas perguntas ainda precisam de respostas.</p>
        <p class="corrupt" data-text="Aos poucos a neblina se desfaz e a verdade vem à tona.">Aos poucos a neblina se desfaz e a verdade vem à tona.</p>
        <p>Você está convidado a participar de <span class="glitch" data-text="Colapso: PLΔZΔ">Colapso: PLΔZΔ</span>.</p>
        <p class="flicker">Quais segredos o shopping esconde?</p>
    </div>

    <script>
        function randomGlitch() {
            const glitchElements = document.querySelectorAll('.glitch');
            glitchElements.forEach(el => {
                if (Math.random() < 0.1) {
                    el.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
                    setTimeout(() => {
                        el.style.transform = 'translate(0, 0)';
                    }, 100);
                }
            });
        }

        setInterval(randomGlitch, 100);
    </script>
</body>
</html>
